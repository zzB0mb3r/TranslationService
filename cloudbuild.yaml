steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/$REPO_FULL_NAME:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/$REPO_FULL_NAME:$COMMIT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - run
      - deploy
      - $REPO_NAME
      - '--image'
      - 'gcr.io/$PROJECT_ID/$REPO_FULL_NAME:$COMMIT_SHA'
      - '--region'
      - europe-west1
      - '--platform'
      - managed
    entrypoint: gcloud
timeout: 1200s
images:
  - 'gcr.io/$PROJECT_ID/$REPO_FULL_NAME:$COMMIT_SHA'